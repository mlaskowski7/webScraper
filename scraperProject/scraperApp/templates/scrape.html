<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Links Scraper</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway&display=swap');
        body{
            font-family: Raleway, sans-serif;
            background-color: #a3a2a2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            align-items: center;
        }

        form{
            margin-bottom: 0;
        }
        input{
            font-size: 20px;
            border: none;
            border-radius: 5px;
            padding: 10px;
        }
        button{
            background-color: rgb(7, 38, 94);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 20px;
            padding: 10px;
        }
        button:hover{
            filter: brightness(110%);
        }
        button:active{
            transform: scale(0.95);
        }

        .delete-btn{
            background-color: rgb(166, 10, 10);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 20px;
            padding: 10px;
            text-decoration: none;
            margin-bottom: 20px;
            margin-top: 10px;
        }
        .delete-btn:hover{
            filter: brightness(110%);
        }
        .delete-btn:active{
            transform: scale(0.95);
        }

        .container{
            width: 50vw;
            background-color: #616262;
            border-radius: 15px;
            padding: 35px;
        }
        table{
            font-size: 10px;
            border-spacing: 1px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            text-align: left;
            padding: 5px;
        }
        tbody:first-child{
            border-top-right-radius: 30px;
            border-top-left-radius: 10px;
        }
        tbody:last-child{
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        th{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Web Scraper</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" id="site" name="site" placeholder="Enter site address">
        <button type="submit">Scrape</button>
    </form>
    <a href="/delete" class="delete-btn">Delete</a>
    {% if data|length > 0 %}
    <div class="container">
        <table>
            <thead>
                <th scope="col">Link Name</th>
                <th scope="col">Link Address</th>
            </thead>
            <tbody>
                {% for link in data %}
                <tr>
        
                    <td>{{link.name}}</td>
                    <td>{{link.address}}</td>
        
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endif %}
    
</body>
</html>
